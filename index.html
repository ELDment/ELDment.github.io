<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
	</head>
	<body>
		<div id="divCustomers"></div>
		<script>
			$.getJSON("https://api.ipify.org/?format=json", function(data) {
				
				var html = '<ul>';
				for(var i = 0; i < data.length; i++)
				{
					html += '<li>' + data[i] + '</li>';
				}
				html += '</ul>';
				
				$('#divCustomers').html(html); 
			});
		</script>
	</body>
</html>
